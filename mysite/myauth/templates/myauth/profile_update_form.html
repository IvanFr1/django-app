{% extends "myauth/base.html" %}

{% block title %}
    Update Profile
{% endblock title %}

{% block body %}
    <h1>Update Profile</h1>
    <form method='post' enctype='multipart/form-data'>
        {% csrf_token %}
        {{ form.as_p }}
        <button type='submit'>Save changes</button>
    </form>
{% endblock body %}
